<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva-like Hero Section</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-section">
        <header class="navbar">
            <div class="logo">Canva</div>
            <nav class="nav-links">
                <a href="#">Design</a>
                <a href="#">Product</a>
                <a href="#">Plans</a>
                <a href="#">Business</a>
                <a href="#">Education</a>
                <a href="#">Help</a>
            </nav>
            <div class="auth-buttons">
                <button class="btn-signup">Sign up</button>
                <button class="btn-login">Log in</button>
            </div>
        </header>

        <div class="hero-content">
            <h1>A new era<br>of imagination</h1>
            <p>Discover a whole new world of skills and tools designed to put your imagination to work.</p>
            <div class="cta-buttons">
                <button class="btn-primary">Start designing for free</button>
                <button class="btn-secondary">Explore our launches</button>
            </div>
        </div>

        <div class="abstract-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>
</body>
</html>
